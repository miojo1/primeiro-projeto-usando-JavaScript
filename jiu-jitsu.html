<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body id="imagem">

    <header>
        <h1 >Descubra sua categoria.</h1>
    </header>
    <section>
        <p> <strong> Ano de Nascimento:</strong>
            <input type="number" name="txtano" id="txtano" min="0" onchange=" verificarIdade()">
        </p>
        <p> <strong> Sexo:</strong>
            <input type="radio" name="radsex" id="masc" checked>
            <label for="masc"><strong> Masculino</strong></label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem"><strong>Feminino</strong></label>
        </p>
        <p> <strong>Peso:</strong>
            <input type="number" name="peso1" id="pso1">
        </p>
        <p><strong>Faixa:</strong>
            <select name="faixa2" id="faixa1">
            </select>
        </p>

        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>
        <div id="res"></div>


    </section>

    <script src="script.js"> </script>

</body>

</html>
